name: GoDoc
on:
  push:
    tags:
      - '*'

env:
  GOPROXY: https://proxy.golang.org

jobs:
  update:
    name: Update
    runs-on: ubuntu-20.04
    steps:
      - name: Test successful curl against module mirror
        run : test $(curl -s -o /dev/null -w "%{http_code}" ${GOPROXY}/github.com/testwill/goharbor-client/v5/@v/${GITHUB_REF/refs\/tags\//}.info) -eq 200